<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="#">News World</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-5" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Nav -->
      <ul class="nav mt-2">
        <li class="nav-item">
          <a id="breaking-news" class="nav-link me-4 text-black" href="#"
            >Breaking-News</a
          >
        </li>
        <li class="nav-item">
          <a id="Regular-News" class="nav-link me-4 text-black" href="#"
            >Regular-News</a
          >
        </li>
        <li class="nav-item">
          <a id="International-News" class="nav-link me-4 text-black" href="#"
            >International-News</a
          >
        </li>
        <li class="nav-item">
          <a id="Sports" class="nav-link me-4 text-black" href="#">Sports</a>
        </li>
        <li class="nav-item">
          <a id="Entertaintment" class="nav-link me-4 text-black" href="#"
            >Entertaintment</a
          >
        </li>
        <li class="nav-item">
          <a id="Culture" class="nav-link me-4 text-black" href="#">Culture</a>
        </li>
        <li class="nav-item">
          <a id="Arts" class="nav-link me-3 text-black">Arts</a>
        </li>
        <li class="nav-item">
          <a id="All-News" class="nav-link text-black">All-News</a>
        </li>
      </ul>
    </header>
    <main>
      <!-- data length -->
      <section class="container mt-3">
        <h4 id="dataLength"></h4>
      </section>
      <section class="container mt-5">
        <!-- card -->
        <div id="newsCard" class="card mb-3" style="max-width: 1040px"></div>
      </section>
    </main>
    <!-- Spinner -->
    <section id="loader" class="d-none">
      <div
        style="height: 200px"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
